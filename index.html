<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitchat Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="login-box">
            <div class="heading-section">
                <img src="logo.png" alt="Chitchat Logo" class="chitchat-logo">
                <p><strong>Hello Everyone, We are Chitchat</strong></p>
                <p>Welcome to chitchat please, login to your account.</p>
            </div>
            
            <form>
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Demo@123gmail.com">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                
                <div class="options-row">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me.</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>

        <div class="social-login">
            <a href="#" class="social-icon"><img src="facebook.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="google.png" alt="Google"></a>
            <a href="#" class="social-icon"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
